<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Aranhaverso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <!--<link rel="stylesheet" href="./src/CSS/estilos.css">-->
    <!--<link rel="stylesheet" href="./src/CSS/responsivo.css">-->
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.ico" alt="Logo Aranhaverso">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="peter616" data-name="Peter Parker Terra-616" data-description="Peter Parker da Terra-616 que é a continuidade primária na qual a maioria dos títulos da Marvel Comics ocorrem, é um estudante, cientista e fotógrafo que se transforma no super-herói conhecido como Homem-Aranha. Órfão desde criança, ele foi criado por seu tio Ben e tia May. Após ser mordido por uma aranha radioativa em uma exposição científica, Peter adquiriu habilidades aracnídeas.">
                    <img src="./src/imagens/Michel.png" alt="Peter Parker Terra-616">
                </li>

                <li class="personagem" id="miles-morales" data-name="Miles Morales" data-description="Miles Morales é um adolescente do Brooklyn que foi mordido por uma Aranha Geneticamente Alterada e se tornou o Homem-Aranha da Terra-1610 após a morte de Peter Parker. Depois que o Multiverso foi destruído e posteriormente reconstruído, Miles Morales, junto com seus amigos e familiares, foram transportados para Terra-616 e se tornando discípulo do Homem-Aranha Peter Parker Terra-616 e reescritos na história daquele mundo.">
                    <img src="./src/imagens/card-miles-morales.jpg" alt="Miles Morales">
                </li>

                <li class="personagem" id="aranha-escarlate" data-name="Homem-Aranha Escarlate" data-description="Kaine Parker, inimigo do Homem-Aranha. Seu nome deriva do bíblico Caim, o irmão mau de Abel. É um clone defeituoso de Peter Parker, um dos vários feitos pelo Chacal. Kaine surgiu na mega-série Saga do Clone. Tudo começou quando o Chacal resolve clonar Peter Parker para se vingar pela morte de Gwen Stacy, por achar que a culpa da morte era de Peter. O primeiro clone era Kaine. Chacal ficou feliz por ter criado o clone que destruiria a vida de Parker. Até que a primeira cicatriz apareceu no seu rosto. Ela era pequena, mas era o bastante para diferenciar Kaine do verdadeiro Peter. Então, Chacal o rejeitou, porque passou a considerá-lo inútil. Logo depois, houve a luta do Homem-Aranha contra um outro clone (que não era Kaine, mas sim um dos vários criados pelo Chacal). Voltando a si, o clone vaga, com um alter-ego criado por ele mesmo: Ben Reilly.">
                    <img src="./src/imagens/card-aranha-escarlate.jpg" alt="Homem-Aranha Escarlate">
                </li>

                <li class="personagem" id="ben-reilly" data-name="Aranha Escarlate - Ben Reilly" data-description="Após ser dado como morto. Ressurgiu em 'What If..?', ou seja, fora de cronologia oficial, como um Peter Parker mais jovem e que se tornara amigo do original, tornando-se uma espécie de irmão mais novo. Ben abandonou a cidade de Nova York. Tempos depois, conheceu o cientista Seward Trainer, a quem ajudou a fugir de capangas contratados pelo Duende Verde para persegui-lo. A essa altura, o clone já havia adotado o nome de Benjamin Reilly (sendo Benjamin, de Benjamin Parker e Reilly, o sobrenome de solteira de May Parker, ambos tios do Homem-Aranha) e o alter-ego de Aranha Escarlate. Parker e Reilly se encontraram quando May Parker teve um ataque cardíaco e beirou a morte, o que levou Ben a querer ir se despedir. Seward Trainer fez com que Ben acreditasse novamente ser o verdadeiro Peter Parker (sendo que, mais tarde, o próprio Parker também se convenceu disso).">
                    <img src="./src/imagens/card-ben-reilly.jpg" alt="Aranha Escarlate - Ben Reilly">
                </li>

                <li class="personagem" id="spider-man-superior" data-name="Homem-Aranha Superior" data-description="Otto Octavius, Apenas quando as coisas começaram a correr bem para Peter Parker (pelo menos uma vez), algo ruim aconteceu. Ao visitar um moribundo Otto Octavius, Peter de repente teve sua mente trocada com a de Otto, permitindo que Otto vivesse e corresse no corpo de Peter. Mas pouco antes de Peter morrer, Otto descobriu o significado 'verdadeiro' de 'Com grandes poderes vem grandes 'responsabilidades' através das memórias angustiantes de Peter, então ele decidiu viver de acordo com o legado de Peter e se tornar o Homem-Aranha Superior. Otto fez tudo o que pôde, mas sua forma violenta de punir os criminosos rapidamente atraiu a ira de todos ao redor, e enquanto ele pensava que estava fazendo o bem, na verdade ele estava esgotando a liberdade das pessoas e permitindo que algumas pessoas escapassem - eventualmente formando uma exército em busca de vingança. Liderados pelo Duende Verde, o exército atacou e Otto percebeu seus erros. Quando foi revelado que a consciência de Peter existia dentro de seu corpo, Otto se sacrificou, permitindo que Peter fosse o verdadeiro Homem-Aranha Superior.">
                    <img src="./src/imagens/card-spider-man-superior.jpg" alt="Homem-Aranha Superior">
                </li>
            </ul>
        </section>
    </main>
    <script src="./src/JS/index.js"></script>
</body>

</html>
